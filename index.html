<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio site placeholder</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <input type="checkbox" id="flicker-mode-cb" />
    <div id="space">
      <div id="stars">
        <div id="star1" class="star">
          <img class="star-img1" src="assets/star2fill.png" alt="star" />
          <img class="star-img2" src="assets/star1fill.png" alt="star" />
        </div>
        <div id="star2" class="star">
          <img class="star-img1" src="assets/star1fill.png" alt="star" />
          <img class="star-img2" src="assets/star2fill.png" alt="star" />
        </div>
        <div id="star3" class="star">
          <img class="star-img1" src="assets/star1fill.png" alt="star" />
          <img class="star-img2" src="assets/star2fill.png" alt="star" />
        </div>
        <div id="star4" class="star">
          <img class="star-img1" src="assets/star1fill.png" alt="star" />
          <img class="star-img2" src="assets/star2fill.png" alt="star" />
        </div>
        <div id="star5" class="star">
          <img class="star-img1" src="assets/star2fill.png" alt="star" />
          <img class="star-img2" src="assets/star1fill.png" alt="star" />
        </div>
        <div id="star6" class="star">
          <img class="star-img1" src="assets/star2fill.png" alt="star" />
          <img class="star-img2" src="assets/star1fill.png" alt="star" />
        </div>
        <div id="star7" class="star">
          <img class="star-img1" src="assets/star2fill.png" alt="star" />
          <img class="star-img2" src="assets/star1fill.png" alt="star" />
        </div>
        <div id="star8" class="star">
          <img class="star-img1" src="assets/star1fill.png" alt="star" />
          <img class="star-img2" src="assets/star2fill.png" alt="star" />
        </div>
        <div id="star9" class="star">
          <img class="star-img1" src="assets/star2fill.png" alt="star" />
          <img class="star-img2" src="assets/star1fill.png" alt="star" />
        </div>
      </div>
      <div id="typewriter">
        <h1 id="typewriter-content"><span aria-hidden="true"></span></h1>
      </div>
      <div class="spacer"></div>
      <div id="me">
        <img id="me-img1" src="assets/me1.png" alt="simple drawing of me" />
        <img id="me-img2" src="assets/me2.png" alt="simple drawing of me" />
      </div>
      <div id="flicker-mode-btn">
        <label for="flicker-mode-cb" id="flicker-mode-label"></label>
        <img
          class="flicker-mode-off-img"
          src="assets/starFlickerOFF.png"
          alt="turn off star flickering icon"
        />
        <img
          class="flicker-mode-on-img"
          src="assets/starFlickerON.png"
          alt="turn on star flicker icon"
        />
      </div>
    </div>
    <script src="scripts/typewriter.js"></script>
    <script src="scripts/me.js"></script>
  </body>
</html>
